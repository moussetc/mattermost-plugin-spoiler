dist: trusty
sudo: false
language: go
go:
- "1.11.x"

after_success:
  - bash <(curl -s https://codecov.io/bash)

install:
  - curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh

script:
  - make travis

deploy:
  provider: releases
  api_key:
    secure: 
  file: dist/*
  file_glob: true
  skip_cleanup: true
  on:
    repo: moussetc/mattermost-plugin-spoiler
    tags: true
